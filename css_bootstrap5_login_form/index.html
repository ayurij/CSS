        <meta charset="utf-8">

        <meta name="description" content="">

    <body class="d-flex text-center bg-secondary">
        <!--[if lt IE 7]>

        <form action="" class="form-login">
            <img src="./node_modules/bootstrap-icons/icons/bootstrap.svg" alt="" height="72" width="72" class="mb-4" />
            <h1 class="h3 mb-3 font-weight-normal">bootstrap 5 Login</h1>
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" class="form-control mb-2 ip-3" id="inputEmail" placeholder="Email address" required autofocus/>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" class="form-control mb-2" id="inputPassword" placeholder="Password" required/>
            <div class="checkbox mb-3"><label for=""><input type="checkbox" value="remember-me"/> Remember me</label></div>
            <button class="btn btn-lg btn-primary w-100" type="submit">Login</button>


        </form>
    
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    </body>
